name: reuable CI
on:
  workflow_call:
    inputs:
      MICROSERVICE_NAME:
        required: true      
        type: string
    secrets:
      REPOSITORY:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  microservice-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build
        uses: docker/build-push-action@v4
        with:
          load: true
          context: "${{ inputs.MICROSERVICE_NAME }}"
          file: "${{ inputs.MICROSERVICE_NAME }}/Dockerfile"
          tags: ${{ secrets.REPOSITORY }}:${{ inputs.MICROSERVICE_NAME }}-latest,${{ secrets.REPOSITORY }}:${{ inputs.MICROSERVICE_NAME }}-${{ github.run_number }}

      - name: Run and test container
        run: |
          docker run -d -p 8080:8080 ${{ secrets.REPOSITORY }}:${{ inputs.MICROSERVICE_NAME }}-latest
          sleep 1
          status=$(python test_suite.py http://localhost:8080)
          if [[ $status == 'ERROR' ]]
          then exit 1
          fi
          echo ::set-output name=status::$status

      - name: Login to Docker Hub   
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push
        uses: docker/build-push-action@v4
        with:
          push: true
          context: "${{ inputs.MICROSERVICE_NAME }}"
          file: "${{ inputs.MICROSERVICE_NAME }}/Dockerfile"
          tags: ${{ secrets.REPOSITORY }}:${{ inputs.MICROSERVICE_NAME }}-latest,${{ secrets.REPOSITORY }}:${{ inputs.MICROSERVICE_NAME }}-${{ github.run_number }}            